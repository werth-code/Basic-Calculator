<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="./calc.css">
</head>
<body>


    <h1>Calculator</h1>

<div class="calc">
    <div class="screen">
        0
    </div>

    <div class="calc-row">
        <button class="sb">C</button>
        <button class="sb">+/-</button>
        <button class="sb">%</button>
        <button class="sb2">÷</button>
    </div>
          
    <div class="calc-row">
        <button class="sb">7</button>
        <button class="sb">8</button>
        <button class="sb">9</button>
        <button class="sb2">✕</button>
     </div>

    
     <div class="calc-row">
        <button class="sb">4</button>
        <button class="sb">5</button>  
        <button class="sb">6</button>
        <button class="sb2">-</button>
    </div>

    <div class="calc-row">
        <button class="sb">1</button>
        <button class="sb">2</button>
        <button class="sb">3</button>
        <button class="sb2">+</button>
    </div>

    <div class="calc-row">
        <button class="db">0</button>
        <button class="sb">.</button>
        <button class="sb2">=</button>
    </div>

</div>

    
</body>
    <script src="./calc.js"></script>
</html>
